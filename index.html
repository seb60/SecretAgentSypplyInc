        <!--[if lt IE 7]>

        <!-- Company Logo -->

        <div class="logo">
            <div class="container">
                <img src="./resources/images/logo.png" alt="Logo">
                <span>SECRET AGENT SUPPLY, INC.</span>
            </div>
        </div>

        <!-- Banner -->
            <div class="main-banner">
                <div class="container">
                        <div id="banner-text">
                            <h4>NEW ARRIVAL</h4>
                            <h1>SPORT BIKES AND MOTORCYCLES</h1>
                        </div>
                </div>
            </div>

        <!-- Navigation -->

            <div class="navigation">
                <div class="container">
                    <a class="button" href="#">Eyewear</a>
                    <a class="button" href="#">Apparel</a>

                    <a class="button" href="#">Vehicles</a>
                    <a class="button" href="#">Classes</a>
                    <a class="button" href="#">Contact</a>
                </div>
            </div>

        <!-- Products -->

            <div class="container">
                    <div class="product-grid">
                        <div class="item pen">
                            <img class="images" src="./resources/images/pen.png" alt="Pen">

                            <img class="images" src="./resources/images/glasses.png" alt="Glasses">

                                <span>Thermal Glasses</span>
                            </div>
                        </div>
                    </div>
            </div>

            <div class="container">
                <div class="hoursLocation">
                    <div class="storeInfo">
                        <div id="location">
                            <div class="info-description">
                                <p>Location</p>
                            </div>
                            <p>-47.346436, 84.32354</p>
                        </div>
                    </div>
                    <div class="storeInfo">
                        <div id="hours">

                                <p>Hours</p>
                            </div>
